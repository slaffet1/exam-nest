<!DOCTYPE html>
<html>
<head>
  <title>Test WebSocket</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    #messages { border: 1px solid #ccc; padding: 10px; height: 200px; overflow-y: auto; margin: 10px 0; }
    input { width: 300px; padding: 5px; }
    button { padding: 5px 15px; }
  </style>
</head>
<body>
  <h1> Test WebSocket Simple</h1>
  
  <div id="messages"></div>
  
  <input type="text" id="messageInput" placeholder="Ã‰cris un message...">
  <button onclick="sendMessage()">Envoyer</button>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    // 1. Se connecter au serveur WebSocket
    const socket = io('http://localhost:3000');

    // 2. Quand on se connecte
    socket.on('connect', () => {
      console.log('âœ… ConnectÃ© au serveur WebSocket');
      addMessage('âœ… ConnectÃ© au serveur');
    });

    // 3. Fonction pour envoyer un message
    function sendMessage() {
      const input = document.getElementById('messageInput');
      const message = input.value;
      
      if (message) {
        // Ã‰mettre l'Ã©vÃ©nement "message" au serveur
        socket.emit('message', message);
        addMessage('ðŸ‘¤ Moi: ' + message);
        input.value = '';
      }
    }

    // 4. Recevoir la rÃ©ponse du serveur
    socket.on('message', (data) => {
      addMessage('ðŸ¤– Serveur: ' + data);
    });

    // 5. Fonction pour afficher les messages
    function addMessage(msg) {
      const div = document.getElementById('messages');
      div.innerHTML += '<p>' + msg + '</p>';
      div.scrollTop = div.scrollHeight;
    }
  </script>
</body>
</html>
